<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Título de la pestaña -->
    <title>Contacto | TechStore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- ================================
     NAVBAR PRINCIPAL
================================ -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            TechStore
        </a>
    </div>
</nav>

<!-- ================================
     SECCIÓN CONTACTO
================================ -->
<section class="hero-contacto d-flex align-items-center">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Tarjeta del formulario -->
                <div class="card shadow">
                    <div class="card-body">

                        <h3 class="text-center mb-3">
                            Contáctanos
                        </h3>

                        <!-- Formulario de contacto -->
                        <!-- La validación se realiza con JavaScript -->
                        <form onsubmit="return validarContacto();">

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input
                                    type="text"
                                    id="nombre"
                                    class="form-control"
                                    placeholder="Tu nombre">
                                <small id="msgNombre" class="text-danger"></small>
                            </div>

                            <!-- Correo -->
                            <div class="mb-3">
                                <label>Correo</label>
                                <input
                                    type="email"
                                    id="correo"
                                    class="form-control"
                                    placeholder="correo@ejemplo.cl">
                                <small id="msgCorreo" class="text-danger"></small>
                            </div>

                            <!-- Mensaje -->
                            <div class="mb-3">
                                <label>Mensaje</label>
                                <textarea
                                    id="mensaje"
                                    class="form-control"
                                    rows="4"
                                    placeholder="Escribe tu mensaje"></textarea>
                                <small id="msgMensaje" class="text-danger"></small>
                            </div>

                            <!-- Botón enviar -->
                            <button type="submit" class="btn btn-primary w-100">
                                Enviar mensaje
                            </button>

                            <!-- Mensaje final -->
                            <p
                                id="msgFinalContacto"
                                class="mt-3 fw-bold text-center">
                            </p>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>

<!-- JavaScript propio -->
<script src="js/app.js"></script>
</body>
</html>
