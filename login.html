<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Título de la pestaña -->
    <title>Login | TechStore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- ================================
     NAVBAR SIMPLE
================================ -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            TechStore
        </a>
    </div>
</nav>

<!-- ================================
     SECCIÓN LOGIN USUARIO
================================ -->
<section class="hero-registro d-flex align-items-center">

    <!-- Contenedor principal -->
    <main class="container my-5" style="max-width: 400px;">

        <!-- Título -->
        <h2 class="mb-4 text-center text-white">
            Iniciar sesión
        </h2>

        <!-- Formulario de login (simulado) -->
        <form>

            <!-- Correo -->
            <div class="mb-3">
                <label class="text-white">
                    Correo electrónico
                </label>
                <input type="email" class="form-control">
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label class="text-white">
                    Contraseña
                </label>
                <input type="password" class="form-control">
            </div>

            <!-- Botón ingresar -->
            <!-- No valida aún, solo demostrativo -->
            <button class="btn btn-primary w-100">
                Ingresar
            </button>

        </form>

        <hr class="text-white">

        <!-- Enlace a registro -->
        <p class="text-center text-white">
            ¿No tienes cuenta?
            <a href="registro.html" class="text-warning">
                Crear cuenta
            </a>
        </p>

        <!-- Nota informativa -->
        <p class="text-muted small text-center">
            Acceso demostrativo
        </p>

        <!-- Acceso administrador -->
        <a href="admin-login.html"
           class="btn btn-outline-danger w-100">
            Ingresar como Administrador
        </a>

    </main>
</section>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
