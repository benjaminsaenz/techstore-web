<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador | TechStore</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">TechStore</a>
    </div>
</nav>

<section class="hero-registro d-flex align-items-center">
    <main class="container my-5">

        <h2 class="text-center text-white mb-4">
            Acceso Administrador
        </h2>

        <form onsubmit="return validarAdmin();">

            <div class="mb-3">
                <label>Correo administrador</label>
                <input type="email" id="adminCorreo" class="form-control">
                <small id="msgAdminCorreo" class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label>Contrase√±a</label>
                <input type="password" id="adminPassword" class="form-control">
                <small id="msgAdminPassword" class="text-danger"></small>
            </div>

            <button type="submit" class="btn btn-danger w-100">
                Ingresar
            </button>

            <p id="msgAdminFinal" class="mt-3 fw-bold text-center"></p>

        </form>

    </main>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
