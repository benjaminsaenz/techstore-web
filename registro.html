<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Título de la pestaña -->
    <title>Registro | TechStore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<!-- ================================
     NAVBAR
================================ -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            TechStore
        </a>
    </div>
</nav>

<!-- ================================
     SECCIÓN REGISTRO
================================ -->
<section class="hero-registro d-flex align-items-center">

    <!-- Contenedor del formulario -->
    <main class="container my-5">

        <h2 class="mb-4 text-center text-white">
            Crear cuenta
        </h2>

        <!-- Formulario de registro -->
        <!-- La validación se realiza con JavaScript -->
        <form onsubmit="return validarFormulario();">

            <!-- Correo -->
            <div class="mb-3">
                <label>Correo electrónico</label>
                <input type="email" id="correo" class="form-control">
                <small id="msgCorreo" class="text-danger"></small>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control">
                <small id="msgPassword" class="text-danger"></small>
            </div>

            <!-- RUT -->
            <div class="mb-3">
                <label for="rut">RUT</label>
                <input
                    type="text"
                    id="rut"
                    class="form-control"
                    placeholder="12.345.678-9"
                    maxlength="12"
                    pattern="^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$"
                    required>
                <small class="text-muted">
                    Ej: 12.345.678-9
                </small>
                <small id="msgRut" class="text-danger"></small>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" id="telefono" class="form-control">
                <small id="msgTelefono" class="text-danger"></small>
            </div>

            <!-- Ciudad -->
            <div class="mb-3">
                <label>Ciudad</label>
                <select id="ciudad" class="form-select">
                    <option value="">Seleccione</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Concepción">Concepción</option>
                </select>
                <small id="msgCiudad" class="text-danger"></small>
            </div>

            <!-- Región -->
            <div class="mb-3">
                <label>Región</label>
                <select id="region" class="form-select">
                    <option value="">Seleccione región</option>
                    <option value="RM">Región Metropolitana</option>
                    <option value="V">Valparaíso</option>
                    <option value="VIII">Biobío</option>
                    <option value="IX">La Araucanía</option>
                </select>
                <small id="msgRegion" class="text-danger"></small>
            </div>

            <!-- Comuna -->
            <div class="mb-3">
                <label>Comuna</label>
                <select id="comuna" class="form-select">
                    <option value="">Seleccione comuna</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Providencia">Providencia</option>
                    <option value="Maipú">Maipú</option>
                    <option value="Puente Alto">Puente Alto</option>
                </select>
                <small id="msgComuna" class="text-danger"></small>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" id="direccion" class="form-control">
                <small id="msgDireccion" class="text-danger"></small>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">
                Registrarse
            </button>

            <!-- Mensaje final -->
            <p id="msgFinal" class="mt-3 fw-bold text-center"></p>

        </form>
    </main>
</section>

<!-- JS -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
